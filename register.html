<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register</title>
  <link rel="stylesheet" href="./static/css/style1.css" />
  <style>
    body {
      background-color: #1a1a1a;
      color: white;
      font-family: 'Times New Roman', Times, serif;
      padding: 20px;
    }

    form {
      max-width: 500px;
      margin: auto;
      background-color: #292929;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    .form-group {
      margin-bottom: 15px;
    }

    label {
      display: block;
      margin-bottom: 5px;
    }

    input {
      width: 100%;
      padding: 8px;
      border: none;
      border-radius: 5px;
    }

    .btn {
      width: 100%;
      padding: 10px;
      font-size: 1.2rem;
      background-color: #00aaff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .btn:hover {
      background-color: #008fcc;
    }

    .success-message {
      text-align: center;
      margin-top: 20px;
      color: lightgreen;
      font-size: 1.2rem;
    }
  </style>
</head>
<body>

  <form onsubmit="return handleSubmit(event)">
    <h1>Registration Form</h1>

    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" placeholder="Enter your Name" required />
    </div>

    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="Enter your Email" required />
    </div>

    <div class="form-group">
      <label for="number">Phone Number:</label>
      <input type="tel" id="number" name="number" placeholder="Enter your Number" required />
    </div>

    <div class="form-group">
      <label for="gender">Gender:</label>
      <input type="text" id="gender" name="gender" placeholder="Enter your Gender" />
    </div>

    <div class="form-group">
      <label for="age">Age:</label>
      <input type="number" id="age" name="age" placeholder="Enter your Age" min="1" required />
    </div>

    <div class="form-group">
      <label for="address">Address:</label>
      <input type="text" id="address" name="address" placeholder="Enter your Address" />
    </div>

    <div class="form-group">
      <button class="btn" type="submit">Submit</button>
    </div>
    
    <div class="success-message" id="successMessage" style="display: none;">
      ðŸŽ‰ Registration successful!
    </div>
  </form>

  <script>
    function handleSubmit(event) {
      event.preventDefault(); // Prevent form from refreshing the page

      // Optionally you can collect form data here
      const name = document.getElementById("name").value;

      // Show success message
      document.getElementById("successMessage").style.display = "block";

      // Clear the form (optional)
      event.target.reset();

      return false; // Prevent default form submission
    }
  </script>

</body>
</html>
