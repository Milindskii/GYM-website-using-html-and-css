<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Fitness Blog - Gym Video</title>
  <style>
    body {
      background-color: #1a1a1a;
      color: white;
      font-family: 'Times New Roman', Times, serif;
      text-align: center;
      padding: 20px;
      margin: 0;
    }

    h1 {
      font-size: 4rem;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.5rem;
      margin-bottom: 30px;
    }

    .video-container {
      position: relative;
      padding-bottom: 56.25%; /* 16:9 aspect ratio */
      height: 0;
      overflow: hidden;
      max-width: 100%;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
    }

    .video-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
      border-radius: 12px;
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 2.5rem;
      }

      p {
        font-size: 1.2rem;
      }
    }
  </style>
</head>
<body>

  <h1>Fitness Motivation</h1>
  <p>Watch this gym workout video for motivation and proper form.</p>

  <div class="video-container">
    <iframe 
      src="https://www.youtube.com/embed/ml6cT4AZdqI" 
      title="30-Minute HIIT Cardio Workout with Warm Up - No Equipment at Home | SELF"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      referrerpolicy="strict-origin-when-cross-origin" 
      allowfullscreen>
    </iframe>
  </div>

</body>
</html>
